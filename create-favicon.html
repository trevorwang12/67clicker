<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h1>WorldGuessr Favicon Generator</h1>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
    <br><br>
    <button onclick="generateFavicon()">Generate Favicon</button>
    <br><br>
    <div id="output"></div>

    <script>
        function generateFavicon() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Background circle (blue)
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.arc(16, 16, 14, 0, 2 * Math.PI);
            ctx.fill();
            
            // Globe outline (white)
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(16, 16, 10, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Horizontal line
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(6, 16);
            ctx.lineTo(26, 16);
            ctx.stroke();
            
            // Vertical curves
            ctx.beginPath();
            ctx.moveTo(16, 6);
            ctx.quadraticCurveTo(21, 16, 16, 26);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(16, 6);
            ctx.quadraticCurveTo(11, 16, 16, 26);
            ctx.stroke();
            
            // Pin marker (red)
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(19, 13, 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Convert to ICO data
            const dataURL = canvas.toDataURL('image/png');
            
            // Create download link
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'favicon-32x32.png';
            link.textContent = 'Download favicon-32x32.png';
            
            document.getElementById('output').innerHTML = '<p>Right-click and "Save As" favicon.ico:</p>';
            document.getElementById('output').appendChild(link);
        }
    </script>
</body>
</html>
